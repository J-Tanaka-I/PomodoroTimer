<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/pomodoro Timer.css">
  <title>ポモドーロタイマー</title>
  <script src="js/pomodoroTimer.js"></script>
</head>

<form name="timer">
  <div class="workTitle">
    <!-- <label class="Title"> -->
      <input class="Title" type="test" placeholder="作業タイトル">
    <!-- </label> -->
  </div>

  <div class="mainform">
    <div class="WorkForm" id="work">
      <h2 class="formlabel">作業</h2>
      <label class="work">       
        <input type="number" min="0" name="editMinute_Work" onkeyup="value = value.length > 2 ? value.slice(0,2): value;" max="60" placeholder="分" value="25">
        <h1 class="formlabel">分</h1>
        <input type="number" min="0" name="editSecond_Work" onkeyup="value = value.length > 2 ? value.slice(0,2): value;" max="60" placeholder="秒" value="00">
        <h1 class="formlabel">秒</h1>
      </label>
    </div>

    <div class="RestForm" id="rest">
      <h2 class="formlabel">休憩</h2>
      <label class="rest">
        <input type="number" min="0" name="editMinute_Rest" onkeyup="value = value.length > 2 ? value.slice(0,2): value;" max="60" placeholder="分" value="5">
        <h1 class="formlabel">分</h1>
        <input type="number" min="0" name="editSecond_Rest"onkeyup="value = value.length > 2 ? value.slice(0,2): value;" max="60" placeholder="秒" value="00">
        <h1 class="formlabel">秒</h1>
      </label>
    </div>
  </div>


  <div class="buttons">
    <input type="checkbox" id="buttonStop"    name="buttonStop"    onclick="stopTimer()"   ><label for="buttonStop">一時停止</label>
    <input type="checkbox" id="buttonRestart" name="buttonRestart" onclick="restartTimer()"><label for="buttonRestart">再開</label>
    <input type="checkbox" id="buttonStart"   name="buttonStart"   onclick="startTimer()"  ><label for="buttonStart">開始</label>
    <input type="checkbox" id="buttonEnd"     name="buttonEnd"     onclick="endTimer()"    ><label for="buttonEnd">終了</label>
  </div>
</form>

</html>
